---
parameters:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer:
      no_check_all: true
      strict: true
    git_conflict: ~
    jsonlint:
      detect_key_conflicts: true
    phpcpd: ~
    phpcsfixer2:
      allow_risky: true
      config: .php_cs.dist
      using_cache: true
    phplint: ~
    phpmnd:
      extensions:
        - all
    phpmd:
      ruleset:
        - cleancode
        - codesize
        - controversial
        - design
        - naming
        - unusedcode
    phpstan:
      level: 7
    phpunit: ~
    xmllint:
      dtd_validation: true
      load_from_net: true
      scheme_validation: true
      triggered_by:
        - xml
        - xml.dist
      x_include: true
    yamllint: ~
