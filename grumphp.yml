---
parameters:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer:
      no_check_all: true
      strict: true
    git_conflict: ~
    jsonlint:
      detect_key_conflicts: true
    phpcpd: ~
    phpcsfixer2:
      allow_risky: true
      config: .php_cs
      using_cache: true
    phplint: ~
    phpstan:
      level: 7
    xmllint:
      dtd_validation: true
      load_from_net: true
      scheme_validation: true
      triggered_by:
        - xml
        - xml.dist
      x_include: true
    yamllint: ~
